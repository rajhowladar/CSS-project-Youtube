<style>
    .suscribe-button {
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;

        width: 105px;
        border-radius: 3px;
        cursor: pointer;
        margin-right: 10px;
        padding-left: 16px;
        padding-right: 16px;
       
    }
    .suscribe-button:hover{
        opacity: 0.5;
    }
    

    .join-button{
        background-color: white;
        border-color: rgb(72, 72, 245);
        border-style: solid;
        border-width: 2px;
        color: rgb(47, 47, 247);
        height: 36px;
        width: 62px;
        border-radius: 3px;
        cursor: pointer;
        margin-right: 10px;
        transition: background-color 0.15s, color 0.15s;
    }

    .join-button:hover{
        background-color:rgb(47, 47, 247);

    }

        background-color: rgb(50, 180, 241);

        width : 80px;
        border-radius: 20px;
        font-weight: bold;
        cursor: pointer;
        transition: boxs-shadow 0.15s ;
        
    }
    .tweet-button:hover{
        box-shadow: 5px 5px 10px rgba(0, 0,0, 0.15);
       
    }

</style>

<button class="suscribe-button">SUSCRIBE</button>
